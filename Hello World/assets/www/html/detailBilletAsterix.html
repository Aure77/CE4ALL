		<script>
			$(document).ready(function(){

				// hide #back-top first
				$("#back-top").hide();
				
				// fade in #back-top
				$(function () {
					$(window).scroll(function () {
						if ($(this).scrollTop() > 200) {
							$('#back-top').fadeIn();
						} else {
							$('#back-top').fadeOut();
						}
					});

					// scroll body to 0px on click
					$('#back-top a').click(function () {
						$('body,html').animate({
							scrollTop: 0
						}, 800);
						return false;
					});
				});
				
				var tickets = JSON.parse(localStorage.getItem("tickets")) || [];
				
				tickets.forEach(function(ticket, i) {
					var rightClass = i % 2 == 0 ? "ce-right" : "";
					var ceCode = ticket.type == "BARRE_CODE" ? '<div class="ce-code"><label>Code barre</label><img src="../img/picture/billetterie/codeBarre.png" /></div>' : '<div class="ce-code"><label>QR code</label><img src="../img/picture/billetterie/qrCode.png" /></div>';
				    $('#ticket-list').append('<div class="ce-article-content-billetBlock '+rightClass+'"><div class="'+ticket.imageUrl+'"></div><div class="ce-article-info"><h3>'+ticket.title+'</h3><h4>'+ticket.validity+'</h4>'+ceCode+'</div><div class="ce-article-boutons"><a class="ce-right"><span class="ce-img-button-voir"></span>Voir plus</a><a class="ce-right"><span class="ce-img-button-print"></span>Imprimer</a></div></div>');				    
				});

			});
